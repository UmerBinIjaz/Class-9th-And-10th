<!DOCTYPE html>
<html>
<head>
    <title>Volume of Cube and Cylinder</title>
</head>
<body>

<h2>Calculate Volume of Cube & Cylinder</h2>

<script>
    // Input from user
    var side = prompt("Enter side of cube:");
    var radius = prompt("Enter radius of cylinder:");
    var height = prompt("Enter height of cylinder:");

    // Convert input to numbers
    side = Number(side);
    radius = Number(radius);
    height = Number(height);

    // Volume calculations
    var cubeVolume = side * side * side;
    var cylinderVolume = 3.14 * radius * radius * height;

    // Display output
    document.write("Volume of Cube: " + cubeVolume + "<br>");
    document.write("Volume of Cylinder: " + cylinderVolume);
</script>

</body>
</html>
